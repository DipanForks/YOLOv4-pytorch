name: CI

on:
  workflow_dispatch:
    inputs:
      pr-number:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
permissions:
  pull-requests: write
  contents: write
steps:
  - uses: fastify/github-action-merge-dependabot@v3.0.2
    with:
      github-token: ${{ secrets.GITHUB_TOKEN }}

  automerge:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pr-number: ${{ github.event.inputs.pr-number }}
